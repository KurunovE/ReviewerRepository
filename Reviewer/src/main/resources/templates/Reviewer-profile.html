<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviewer</title>
    <link rel="stylesheet" href = "/css/Reviewer-profile-style.css">
</head>
<body>
<main class="main">
    <div class = "main__header">
        <a href = "/films" class="main__header-main-redirect header-redirect">Главная</a>
        <div class="main__header-settings-redirect header-redirect settings-redirect">Настройки</div>
        <div class="main__header-profile header-redirect current-page profile-redirect">Профиль</div>
    </div>
    <div class="main__head">
        <img src="" alt="" class="main__head-avatar">
        <h4 class="main__head-username" th:text="${user.getUsername()}">adad</h4>
        <p class="main__head-email" th:text="${user.getEmail()}">dsad</p>
    </div>
    <div class="main__profile-content content-active profile-content">
        <div class="main__profile-content-inputs">
        <label for="lastname" class="main__profile-content-label input-label">Фамилия</label>
        <input type="text" id="lastname" class="main__profile-content-input input" placeholder="...">
        <label for="firstname" class="main__profile-content-label input-label">Имя</label>
        <input type="text" id="firstname" class="main__profile-content-input input" placeholder="...">
        <p class="main__profile-content-alert-message profile-alert hidden">Данные профиля сохранены</p>
        <button class="main__profile-content-save-button button profile-info">Сохранить</button>
        </div>
    </div>
    <div class="main__profile-content content-inactive settings-content">
    <div class="main__profile-content-inputs">
        <label for="password" class="main__profile-content-label input-label">Новый пароль</label>
        <input type="password" id="password" class="main__profile-content-input input" placeholder="...">
        <label for="repeat-password" class="main__profile-content-label input-label">Повторите пароль</label>
        <input type="password" id="repeat-password" class="main__profile-content-input input" placeholder="...">
        <p class="main__profile-content-alert-message settings-alert hidden">Пароли не совпадают</p>
        <button class="main__profile-content-save-button button settings">Сохранить</button>
    </div>
    </div>
</main>
<script defer src="/js/Reviewer-profile.js"></script>
</body>
</html>
