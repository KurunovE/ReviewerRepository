<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

<div class="login-modal-window modal-window modal-window-inactive">
    <div class="login-modal-window__header">
        <svg class = "login-modal-window__close-button close-button" width="1em" height="1em" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <div class="login-modal-window__login-button login-button-active">Войти</div>
        <div class="login-modal-window__register-button">Регистрация</div>
    </div>
    <div class="login-modal-window__main-content login-input-active">
        <div class="login-modal-window__main-content-menu">
            <input type="text" class="login-modal-window__main-content-menu-login-input login-input login-email"  placeholder="Email">
            <input type="password" class="login-modal-window__main-content-menu-login-input login-input login-password" placeholder="Пароль">
            <div class="login-modal-window__login-alert-message login-alert-message-inactive">Неправильное имя пользователя или пароль</div>
        </div>
        <div class="login-modal-window__main-content-menu">
            <input type="text" class="login-modal-window__main-content-menu-register-input login-input register-username" placeholder="Имя пользователя">
            <input type="email" class="login-modal-window__main-content-menu-register-input login-input register-email" placeholder="Email">
            <input type="password" class="login-modal-window__main-content-menu-register-input login-input register-password" placeholder="Пароль">
            <input type="password" class="login-modal-window__main-content-menu-register-input login-input register-confirm-password" placeholder="Повторите пароль">
            <div class="login-modal-window__register-alert-message register-alert-message-inactive">Пароли не совпадают</div>
        </div>
    </div>
    <button class="login-modal-window__confirm-button button">Готово</button>
</div>
<main class="main">

<div class="head">
    <div class="head__first-part">
        <img class = "head__film-img" th:src="${film.getDescImages()[0]}" alt="">
    </div>
    <div class="head__second-part">
        <div class="head__genre" th:text = "${film.getGenres()}"></div>
        <h4 class="head__title" th:text = "${film.getFilmTitle()}"></h4>
        <div class="head__short-description" th:text = "${film.getShortDescription()}"></div>
    </div>
    <div class="head__third-part">
        <p class="head__film-rating" th:text = "${film.getDescRating()}"></p>
        <p class="head__film-rating-title">Рейтинг кинопоиска</p>
        <a th:href="${film.getFilmLink()}" class="head__film-trailer-redirect"><svg width="10" height="10" viewBox="0 0 7 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.5 3.13397C7.16667 3.51887 7.16667 4.48113 6.5 4.86603L2 7.4641C1.33333 7.849 0.5 7.36788 0.5 6.59808V1.40192C0.5 0.632124 1.33333 0.150998 2 0.535898L6.5 3.13397Z" fill="white"/>
        </svg>
            Смотреть трейлер</a>
    </div>
</div>
<div class="long-description">
    <h4 class="long-description__title">О фильме</h4>
    <p class="long-description__content" th:text="${film.getLongDescription()}"></p>
</div>
    <div class="main-content">
        <p class="main-content__director-title main-title">Режиссёр</p>
        <p class="main-content__director main-info" th:text = "${film.getFilmMaker()}"></p>
        <p class="main-content__starring-title main-title">В ролях</p>
        <p class="main-content__starring main-info" th:text = "${film.getArtists()}"></p>
        <p class="main-content__duration-title main-title">Длительность</p>
        <p class="main-content__duration main-info"th:text = "${film.getTime()}"></p>
        <p class="main-content__country-title main-title">Страна</p>
        <p class="main-content__country main-info" th:text = "${film.getCountry()}"></p>
        <p class="main-content__release-title main-title">Год выпуска</p>
        <p class="main-content__release main-info" th:text = "${film.getReleaseDate()}"></p>
        <img th:src="${film.getDescImages()[1]}" alt="" class="main-content__first-img small-img">
        <img th:src="${film.getDescImages()[2]}" alt="" class="main-content__second-img small-img">
        <img th:src="${film.getDescImages()[3]}" alt="" class="main-content__third-img long-img">
    </div>
    <div class="comments">
        <div class="comments__header">
            <h4 class="comments__title">Комментарии</h4>
            <p class="comments_count">1</p>
        </div>
        <div class="comments__input-field">
            <img src="" alt="" class="comments__user-img user-img">
            <input type="text" class="comments__input">
        </div>
        <ul class="comments__all-messages">
            <li>
                <img src="" alt="" class="user-img">
                <h4 class="comments__username">абоба</h4>
                <p class="comments__mainText">Тралалела тралала или бр бр патапим????</p>
            </li>
        </ul>
    </div>
</main>
